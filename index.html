    <!-- Global Error Handler: Catches errors before React mounts -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '0';
        errorDiv.style.left = '0';
        errorDiv.style.width = '100%';
        errorDiv.style.backgroundColor = '#fee2e2'; // Red 100
        errorDiv.style.color = '#991b1b'; // Red 800
        errorDiv.style.padding = '16px';
        errorDiv.style.zIndex = '9999';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.style.borderBottom = '1px solid #f87171';
        errorDiv.innerText = 'Application Crash: ' + message + '\nAt: ' + source + ':' + lineno;
        document.body.appendChild(errorDiv);
        console.error('Global Crash:', error);
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
