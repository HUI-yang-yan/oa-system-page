<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enterprise OA System</title>
    
    <!-- Global Error Handler -->
    <script>
      window.onerror = function(msg, src, line, col, error) {
        console.error("Global Error:", msg, error);
        const root = document.getElementById('root');
        // If the app hasn't mounted after a failure, show a visible error
        if (root && root.innerHTML.trim() === '') {
             const div = document.createElement('div');
             div.style.position = 'fixed';
             div.style.top = '0';
             div.style.left = '0';
             div.style.width = '100%';
             div.style.padding = '20px';
             div.style.backgroundColor = '#fee2e2';
             div.style.color = '#991b1b';
             div.style.fontFamily = 'monospace';
             div.style.zIndex = '9999';
             div.innerHTML = '<h1>Application Failed to Start</h1><p>Check console for details.</p><pre>' + msg + '</pre>';
             document.body.appendChild(div);
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a', // Slate 900
              secondary: '#64748b', // Slate 500
              accent: '#3b82f6', // Blue 500
              background: '#f8fafc', // Slate 50
              surface: '#ffffff',
            }
          }
        }
      }
    </script>

    }

</head>
